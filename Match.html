<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC Safety Matching Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f2f5; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="app-container" class="max-w-4xl mx-auto p-4 w-full">
        <div id="home-screen" class="text-center">
            <div class="bg-white p-8 rounded-2xl shadow-xl">
                <!-- Remark: คุณสามารถเปลี่ยน Logo ได้ที่นี่ -->
                <img src="TRC-Logo.jpg" alt="Thai Rayon Logo" class="mx-auto h-24 w-24 mb-4 object-contain">
                <h1 class="text-4xl font-bold mb-2">Safety Lock & Key Game</h1>
                <p class="text-gray-600 mb-8">เรียนรู้ความปลอดภัยผ่านการจับคู่</p>
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    
                    <!-- Remark: ปุ่มสำหรับ Host ไปยัง match_host.html -->
                    <a href="match_host.html"
                        class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:from-purple-600 hover:to-indigo-700 transition duration-300 shadow-md flex items-center justify-center">
                        <i class="fas fa-user-tie mr-2"></i>Create/Choose A Quiz (Host)
                    </a>
                    
                    <!-- Remark: ปุ่มสำหรับ Player ไปยัง match_player.html -->
                    <a href="match_player.html"
                        class="bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 px-6 rounded-lg hover:from-green-600 hover:to-teal-600 transition duration-300 shadow-md flex items-center justify-center">
                        <i class="fas fa-user-graduate mr-2"></i>Play A Game (Player)
                    </a>
                </div>
                <div class="mt-8 text-center">
                    <a href="index.html" class="text-gray-500 hover:text-indigo-600 transition-colors font-semibold">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Lobby
                    </a>
                </div>
                
                <div class="mt-10 text-xs text-gray-500">
                    <p>&copy; 2025 Sittidate Purintawarrakun</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
